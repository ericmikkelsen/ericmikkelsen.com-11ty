name: Node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: |
            // https://davidwells.io/snippets/regex-match-markdown-links
            const getLinksFromMarkdown = mdContents => {
            const regexMdLinks = /\[([^\[]+)\](\(.*\))/gm
            const matches = mdContents.match(regexMdLinks)
            const singleMatch = /\[([^\[]+)\]\((.*)\)/
            const links = matches.map((link)=>{
            const text = singleMatch.exec(link) 
            return { text: text[1], url: text[2] }
            })
            return links
            }
            const links = getLinksFromMarkdown(context.payload.pull_request.body);
            console.log(links)

            