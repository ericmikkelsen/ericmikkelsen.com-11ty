name: Node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: View context attributes
        uses: actions/github-script@v4
        with:
          script: |
            const {runTasksOnPRBody} = require('./.github/workflows/run-tasks-on-pr-body.js');
            const PRBody = context.payload.pull_request.body;
            runTasksOnPRBody(PRBody);
            